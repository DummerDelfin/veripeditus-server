<!DOCTYPE html>
<html ng-app="Veripeditus">
 <head>
  <title>Veripeditus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="manifest.json" rel="manifest" />
  <link href="img/logo.svg" rel="icon" sizes="any" sizes="any" type="image/svg+xml" />
  <link href="lib/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen" />
  <link href="lib/leaflet/leaflet.css"  rel="stylesheet" media="screen" />
  <link href="styles/main.css"  rel="stylesheet" media="screen" />
 </head>

 <body>
  <div id="content-outer">
    <div id="floating-messages" class="col-xs-12 col-md-3 col-md-push-9">
      <div class="alert alert-{{ msg.class }}" ng-repeat="(id, msg) in Messages.msgs">
        <a ng-click="Messages.remove(id)" class="close">&times;</a>
        {{ msg.message }}
      </div>
    </div>

    <div ng-view id="content-wrapper"></div>

    <div id="control-overlay">
      <div id="control-login" class="control control-round" ng-show="!APIBasicAuth.loggedin()" ng-click="loginDialog()">
        <img src="img/ui/btn-login.svg" class="control-round-icon" />
      </div>
      <div id="control-login" class="control control-round" ng-show="APIBasicAuth.loggedin()">
        Logout
      </div>

      <div id="control-view" class="control control-round" ng-show="$location.path() != '/cam'" ng-click="$location.path('/cam')">
        <img src="img/ui/btn-cam.svg" class="control-round-icon" />
      </div>
      <div id="control-view" class="control control-round" ng-show="$location.path() != '/map'" ng-click="$location.path('/map')">
        <img src="img/ui/btn-map.svg" class="control-round-icon" />
      </div>
    </div>
  </div>

<!--  <div id="splash" ng-show="!DeviceService.fullscreen.enabled" class="animation-fade">
    <img src="img/logo.svg" id="splash-logo" ng-click="DeviceService.startFullscreen()" />
  </div>-->

  <script src="lib/leaflet/leaflet.js"></script>
  <script src="js/util/leaflet-addons.js"></script>
  <script src="js/util/objringbuffer.js"></script>
  <script src="js/floating-messages.js"></script>
  <script src="js/api-login.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/device.js"></script>
  <script src="js/gamedata.js"></script>
  <script src="js/control/login.js"></script>
  <script src="js/control/register.js"></script>
  <script src="js/control/status.js"></script>
  <script src="js/control/map.js"></script>
  <script src="js/control/cam.js"></script>
 </body>
</html>
