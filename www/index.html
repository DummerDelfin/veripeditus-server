<!DOCTYPE html>
<html ng-app="Veripeditus">
 <head>
  <title>Veripeditus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="img/logo.svg" rel="icon" sizes="any" sizes="any" type="image/svg+xml" />
  <link href="lib/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen" />
  <link href="lib/leaflet/leaflet.css"  rel="stylesheet" media="screen" />
  <link href="styles/main.css"  rel="stylesheet" media="screen" />
 </head>

 <body>
  <div id="content-outer">
    <div id="floating-messages" class="col-xs-12 col-md-3 col-md-push-9">
      <div class="alert alert-{{ msg.class }}" ng-repeat="(id, msg) in Messages.msgs">
        <a ng-click="Messages.remove(id)" class="close">&times;</a>
        {{ msg.message }}
      </div>
    </div>

    <div ng-view id="content-wrapper"></div>

    <div id="control-overlay">
      <div id="control-login" class="control control-round" ng-if="!APIBasicAuth.loggedin()" ng-click="loginDialog()">
        <object type="image/svg+xml" data="img/ui/btn-login.svg" class="control-round-icon"></object>
      </div>
      <div id="control-login" class="control control-round" ng-if="APIBasicAuth.loggedin()">
        Logout
      </div>

      <div id="control-view" class="control control-round" ng-if="$location.path() != '/cam'" ng-click="$location.path('/cam')">
        <object type="image/svg+xml" data="img/ui/btn-cam.svg" class="control-round-icon"></object>
      </div>
      <div id="control-view" class="control control-round" ng-if="$location.path() != '/map'" ng-click="$location.path('/map')">
        <object type="image/svg+xml" data="img/ui/btn-map.svg" class="control-round-icon"></object>
      </div>
    </div>
  </div>

  <div id="splash" ng-if="!DeviceService.fullscreen.enabled">
    <object type="image/svg+xml" data="img/logo.svg" id="splash-logo"></object>
    <button class="btn btn-primary" ng-click="DeviceService.startFullscreen()" id="splash-button">
      Start
    </button>
  </div>

  <script src="lib/angular.js/angular.js"></script>
  <script src="lib/angular.js/angular-route.js"></script>
  <script src="lib/angular.js/angular-resource.js"></script>
  <script src="lib/angular.js/angular-gettext.js"></script>
  <!-- FIXME get dependency into Debian; cf. RFP #802238 -->
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.0.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="js/util/objringbuffer.js"></script>
  <script src="js/floating-messages.js"></script>
  <script src="js/api-login.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/device.js"></script>
  <script src="js/gamedata.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/control/login.js"></script>
  <script src="js/control/register.js"></script>
  <script src="js/control/status.js"></script>
  <script src="js/control/map.js"></script>
  <script src="js/control/cam.js"></script>
  <script src="i18n/i18n.js"></script>
 </body>
</html>
