<h1>Login</h1>

<div id="dialog-player-login">
 <label for="username">Username:</label>
 <input type="text" name="username" size="20" />

 <label for="password">Password:</label>
 <input type="password" name="password" size="20" />

 <button onclick="GameData.login(username.value, password.value)">
  Login
 </button>
</div>

<div id="dialog-player-logout">
 <button onclick="GameData.logout()">
  Logout
 </button>
</div>
