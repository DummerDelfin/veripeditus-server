<!DOCTYPE html>
<html ng-app="Veripeditus">
 <head>
  <title>Veripeditus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="lib/bootstrap/css/bootstrap.min.css"  rel="stylesheet" media="screen" />
  <link href="lib/leaflet/leaflet.css"  rel="stylesheet" media="screen" />
  <link href="styles/main.css"  rel="stylesheet" media="screen" />
 </head>

 <body ng-controller="veripeditusController">
  <nav id="navbar" class="navbar navbar-default" role="navigation">
   <div class="container-fluid">
    <div id="navbar-header" class="navbar-header">
     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand" href="#/">
      <span><object type="image/svg+xml" data="img/logo.svg" id="logo"></object></span>
      <span id="logo-text">Veripeditus</span>
     </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse-1">
     <ul class="nav navbar-nav">
      <li><a href="#/map"><span class="glyphicon glyphicon-map-marker"></span> Map</a></li>
     </ul>
     <ul class="nav navbar-nav navbar-right" ng-if="! root.server_info.user.id">
      <li><a href="#/login"><span class="glyphicon glyphicon-ok"></span> Login</a></li>
      <li><a href="#/register"><span class="glyphicon glyphicon-plus"></span> Register</a></li>
     </ul>
     <ul class="nav navbar-nav navbar-right" ng-if="root.server_info.user.id">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ root.server_info.user.name }}</a></li>
      <li><a href="#/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
     </ul>
    </div>
   </div>
  </nav>

 <div id="css-sucks-wrapper">
  <div ng-view id="content-wrapper"></div>
 </div>

  <footer id="footer">
    <p class="text-muted">
     Veripeditus v{{ root.server_info.version }}<br/>
     © 2015,2016 Dominik George, Eike Tim Jesinghaus · Licensed under AGPL-3+
    </p>
  </footer>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular.js/angular.min.js"></script>
  <script src="lib/angular.js/angular-route.min.js"></script>
  <script src="lib/angular.js/angular-resource.min.js"></script>
  <script src="lib/leaflet/leaflet.js"></script>
  <script src="src/main.js"></script>
  <script src="src/views/login.js"></script>
  <script src="src/views/logout.js"></script>
  <script src="src/views/register.js"></script>
  <script src="src/views/map.js"></script>
 </body>
</html>
