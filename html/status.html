<h1>Veripeditus Status</h1>

<ul class="list-group">
 <li class="list-group-item">
  Veripeditus web app version
  <span class="badge">{{ VERSION }}</span>
 </li>
 <li class="list-group-item">
  Last API round trip time
  <span class="badge">{{ APIService.metrics.rtt.last }}</span>
 </li>
 <li class="list-group-item" ng-class="LocationService.position ? 'list-group-item-success' : 'list-group-item-danger'">
  Device location
  <span class="glyphicon" ng-class="LocationService.position ? 'glyphicon-ok' : 'glyphicon-warning-sign'"></span>
  <span class="badge">{{ LocationService.position.coords.latitude }}</span>
  <span class="badge">{{ LocationService.position.coords.longitude }}</span>
 </li>
</ul>
